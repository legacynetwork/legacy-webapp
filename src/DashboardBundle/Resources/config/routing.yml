dashboard_homepage:
    path:     /
    defaults: { _controller: DashboardBundle:Dashboard:index }
    
dashboard_profile_save:
    path:     /profile/save
    defaults: { _controller: DashboardBundle:Dashboard:profileSave }
           
dashboard_contact_list:
    path:     /contact/list
    defaults: { _controller: DashboardBundle:Dashboard:contactList }
                   
dashboard_contact_edit:
    path:     /contact/edit/{id}
    defaults: { _controller: DashboardBundle:Dashboard:contactEdit, id: 0 }
    requirements:
        id: \d+
        
        
dashboard_service_list:
    path:     /service/list
    defaults: { _controller: DashboardBundle:Dashboard:serviceList }
        
dashboard_capsule_list:
    path:     /capsule/list
    defaults: { _controller: DashboardBundle:Dashboard:capsuleList }
    defaults: { _controller: DashboardBundle:Dashboard:contactList }
                   
dashboard_capsule_edit:
    path:     /capsule/edit/{id}
    defaults: { _controller: DashboardBundle:Dashboard:capsuleEdit, id: 0 }
    requirements:
        id: \d+
        
            
            
dashboard_file_list:
    path:     /file/list
    defaults: { _controller: DashboardBundle:Dashboard:fileList }
                
dashboard_file_edit:
    path:     /file/edit
    defaults: { _controller: DashboardBundle:Dashboard:fileEdit }
          
dashboard_file_download:
    path:     /file/download/{id}
    defaults: { _controller: DashboardBundle:Dashboard:fileDownload }
    requirements:
        id: \d+
    
    
    